networks:
  vcashier:
    driver: bridge
  postgresql:
    external: true

services:
  nginx:
    image: nginx:alpine
    container_name: nginx_vcashier
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - vcashier

  php:
    image: vixiloc/vcashier-php
    container_name: php_vcashier
    restart: unless-stopped
    tty: true
    networks:
      - vcashier
      - postgresql
    volumes:
      - ./backend:/var/www/app
      - ./backend/vendor:/var/www/app/vendor
      - ./backend/public:/var/www/app/public